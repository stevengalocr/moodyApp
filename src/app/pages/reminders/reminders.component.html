<div class="reminders-wrapper">
  <div class="logo-container">
    <img src="assets/images/MoodyLogo.png" alt="Moody" class="logo" />
  </div>

  <div class="title-container">
    <h1 class="title">Recordatorios</h1>
  </div>

  <div class="reminders-content">
    <div class="reminders-list">
      <div *ngFor="let reminder of currentReminders" class="reminder-item">
        <div class="reminder-icon">{{ reminder.icon }}</div>
        <div class="reminder-text">{{ reminder.text }}</div>
      </div>
    </div>
  </div>
</div>
